<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="format-detection" content="telephone=no">
        <meta name="description" content="A simple game for learning the Japanese kana!">
		<meta name="subject" content="Game">
		<meta name="author" content="Sidney Williams">
		<meta name="url" content="https://www.replaceits.me/kana-totsugeki">
		<meta name="rating" content="General">

        <title>仮名突撃 - Kana Assualt</title>

        <link rel="stylesheet" href="css/kana_totsugeki.css?v=0.1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Inconsolata">
        <link rel="stylesheet" href="https://use.fontawesome.com/3510507754.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/kana_totsugeki.js"></script>
    </head>

    <body>
        <div class="game-wrapper">
            <div class="game-play-field">
                <div class="game-question japanese"></div>
                <div class="game-input">
                    <div class="carrot mono">
                        >
                    </div>
                    <input type="text" class="game-input-answer" maxlength="3">
                </div>
                <div class="game-input-underline"></div>
                <div class="game-score mono">
                    0
                </div>
            </div>
            <div class="game-footer">
                <div class="game-footer-item">
                    <a href="https://github.com/replaceits/Kana-Totsugeki">
                        <i class="fa fa-code-fork" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="game-footer-item">
                    <a class="japanese language-switcher">
                        日本語
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
